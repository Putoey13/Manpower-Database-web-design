<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {
font-family: "Raleway", sans-serif}

.w3-third img{
margin-bottom: -6px; 
opacity: 0.8; 
cursor: pointer;}

.w3-third img:hover{
opacity: 1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" ><br>
  <h3 class="w3-padding-64 w3-center"><b>MAN<br>POWER</b></h3>
  <a href="LOG_IN.html" onclick="w3_close()" class="w3-bar-item w3-button">Login</a> 
 <br><br><br>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">MAN POWER</span>
 
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:20%; margin-top:10%">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
 
  <!-- REQUEST FROM section -->
  <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
    <div class="w3-content" style="max-width:600px">
      <h4 class="w3-center"><b>LOG-IN</b></h4>
      <p>Log in your ID.</p>
     
       
	<form action="../work/checklogin.php" target="_self" method="POST">
	
        <div class="w3-section">
          <label>ID</label>
          <input class="w3-input w3-border" type="text" name="Email" required>
        </div>
		
        <div class="w3-section">
          <label>Password</label>
          <input class="w3-input w3-border" type="password" name="Password" required>
        </div>
		
        <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Submit</button>
		
    </form>
    </div>
  </div>

  
  
 
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
